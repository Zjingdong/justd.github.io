# Site settings 配置站点
title: 'Justd | Blog'
description: 'Yesterday you said tomorrow.'
keyword: '张敬东 /后端 /java'
url: 'https://justd.xyz'

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  主页: '/'
  分类: '/tags.html'
  时间轴: '/timeline.html'


# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'justd'
nickname: '张敬东'
bio: '后端开发者，热爱生活，热爱技术，努力、奋斗中'
avatar: '/assets/img/Ja.png'

# Search
search: true

# Night mode
nightMode: false


b2t: true


# Comments 评论功能
comments: 
    gitalk: true
    owner: 'justde'
    admin: 'justde'
    repo: 'blog-comments'
    clientID: '7e02ff331c24aa89ee02'
    clientSecret: '31bb5bf2568ac7ae0bad70ea83f6e9f9b28f2589'
    distractionFreeMode: true
    

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/bestjd'
  juejin: '//juejin.im/user/5b45dc78e51d4519873f275a'
  instagram: ''
  github: '//github.com/justde'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

# 百度统计 在baidu-url里填写自己相关的url代码
baidu: true
baidu-url: '03ba3ea110808311ddd73fe63869b70f'
# 谷歌分析 在google-ID里填写自己在谷歌分析获得的追踪ID
google: false
google-ID: ''

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
